<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title> <!-- Style stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      form : focus : required : invalid {
      border-color: #a94442;
      }
    </style>
  </head>
  <body class="cotainer">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" />
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="dr@who.com" required />
          </div>
          <div class="radio"> <!--Radio Buttons -->
             <label>
               <input type="radio" name="size" value="short"> Short
             </label>
           </div>
           <div class="radio">
             <label>
               <input type="radio" name="size" value="tall" checked>Tall
             </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="size" value="grande">Grande
           </label>
         </div>
         <div class="form-group"> <!-- Dropdown -->
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
          </div>
          <button type="submit" class="btn btn-default">Submit</button> <!--Buttons -->
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default"> <!-- Checklist -->
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>    <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</body>
</html>
